    <title>iris - Intelligent Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-fadeInUp { animation: fadeInUp 0.7s ease-out forwards; opacity: 0; }
      .animate-fadeInDown { animation: fadeInDown 0.5s ease-out forwards; opacity: 0; }
      
      .animation-delay-100 { animation-delay: 0.1s; }
      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-300 { animation-delay: 0.3s; }
      .animation-delay-400 { animation-delay: 0.4s; }
      .animation-delay-500 { animation-delay: 0.5s; }
      .animation-delay-600 { animation-delay: 0.6s; }

      @keyframes carousel {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-carousel { 
        animation: carousel 20s linear infinite; 
      }

      .animate-carousel:hover {
        animation-play-state: paused;
      }

      .btn-animated-border {
        position: relative;
        overflow: hidden;
        z-index: 1;
      }
      .btn-animated-border::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        z-index: -2;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          from 180deg at 50% 50%,
          #1A1A1A 0deg,
          #1A1A1A 330deg, /* Most of the circle is dark */
          #FF8A00 350deg, /* A small bright wedge */
          #1A1A1A 360deg
        );
        animation: spin 4s linear infinite;
      }
      .btn-animated-border::after {
        content: '';
        position: absolute;
        z-index: -1;
        inset: 2px; /* Border thickness */
        background: #1A1A1A; /* brand-gray-400 */
        border-radius: 6px; /* rounded-lg (8px) - inset (2px) */
        transition: background-color 0.3s ease;
      }
      .btn-animated-border:hover::before {
        animation-play-state: paused;
      }
      .btn-animated-border:hover::after {
        background: #333333; /* Darker than brand-gray-300 for a subtle light up */
      }
      .btn-animated-border:hover {
        box-shadow: 0 0 15px rgba(255, 138, 0, 0.5);
      }
    </style>

      tailwind.config = {
